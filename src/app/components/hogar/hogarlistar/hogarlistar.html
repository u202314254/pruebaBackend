<div class="container">
  <div style="text-align: center; margin: 5%">
    <h2>Lista de Hogares</h2>
    <button routerLink="Hnuevo" class="btn-registrar">+ Registrar Hogar</button>
  </div>
  <mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idHogar }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Distrito</th>
        <td mat-cell *matCellDef="let element">{{ element.distrito }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Ubicacion</th>
        <td mat-cell *matCellDef="let element">{{ element.ubicacion }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Tipo de Hogar</th>
        <td mat-cell *matCellDef="let element">{{ element.tipohogar }}</td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Numero de personas</th>
        <td mat-cell *matCellDef="let element">{{ element.numpersonas }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="c6" style="text-align: center; margin: 5%">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton [routerLink]="['Hedits', element.idHogar]" style="display:block; margin:0 auto;">
            <mat-icon style="text-align: center; margin: 5%">edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="c7" style="text-align: center; margin: 5%">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton (click)="eliminar(element.idHogar)" style="display:block; margin:0 auto;">
            <mat-icon style="text-align: center; margin: 5%">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </mat-card>
</div>
