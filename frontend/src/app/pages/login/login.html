<div class="login-wrapper">

  <div class="login-content">
    
    <a routerLink="/home" class="close-button">X</a>

    <img src="leaf blanco.png" class="logo" />

    <h1 class="title">EcoGasto</h1>
    <p class="subtitle">Bienvenido nuevamente</p>

    <form [formGroup]="formLogin">

      <label>Correo</label>
      <input formControlName="correo" type="email" placeholder="tu@email.com">

      <label>Contraseña</label>
      <input formControlName="password" type="password" placeholder="Ingresa tu contraseña">

      <button class="login-btn" type="button" (click)="iniciarSesion()">
        Iniciar sesión
      </button>

    </form>

    <p class="register-text">
      ¿No tienes cuenta? <a routerLink="/registrar">Crear cuenta</a>
    </p>

  </div>
</div>
