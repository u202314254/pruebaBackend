<div class="container">
    <div style="text-align: center; margin: 5%">
    <h2>Lista de Roles</h2>
    <button routerLink="Ronuevo" class="btn-registrar">+ Registrar Rol</button>
    </div>
    <mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="c1">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="c2">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="c3">
    <th mat-header-cell *matHeaderCellDef> idUsuario </th>
    <td mat-cell *matCellDef="let element"> {{element.usuario.username}} </td>
    </ng-container>


    <!-- Symbol Column -->
        <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
        <button matButton [routerLink]="['Roedits', element.id]" style="display:block; margin:0 auto;">
            <mat-icon>edit</mat-icon>
        </button>
        </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
        <button matButton (click)="eliminar(element.id)" style="display:block; margin:0 auto;">
            <mat-icon>delete</mat-icon>
            </button>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
    </mat-card>
</div>
